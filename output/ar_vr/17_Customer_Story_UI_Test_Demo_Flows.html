#### 2.1.2 React Component Structure

\`\`\`tsx
// OperatorDashboard.tsx
import React from 'react';
import { Grid, Card, Button, LinearProgress } from '@mui/material';
import { PlayArrow, Pause, Stop } from '@mui/icons-material';
import LiveCameraFeed from './components/LiveCameraFeed';
import PerformanceMetrics from './components/PerformanceMetrics';
import TaskProgress from './components/TaskProgress';
import AlertPanel from './components/AlertPanel';

const OperatorDashboard: React.FC = () => {
  const [systemState, setSystemState] = useState<'RUNNING' | 'PAUSED' | 'STOPPED'>('STOPPED');
  const [currentTask, setCurrentTask] = useState<TaskStatus | null>(null);

  // WebSocket connection for real-time updates
  useEffect(() => {
    const ws = new WebSocket('ws://localhost:8080/ws/status');
    ws.onmessage = (event) => {
      const status = JSON.parse(event.data);
      setCurrentTask(status);
    };
    return () => ws.close();
  }, []);

  const handleStart = async () => {
    await fetch('/api/system/start', { method: 'POST' });
    setSystemState('RUNNING');
  };

  const handleEmergencyStop = async () => {
    await fetch('/api/system/estop', { method: 'POST' });
    setSystemState('STOPPED');
  };

  return (
    <Grid container spacing={3}>
      {/* System Control Panel */}
      <Grid item xs={12} md={3}>
        <Card>
          <CardContent>
            <Typography variant="h6">System Control</Typography>
            <Stack spacing={2} mt={2}>
              <Button
                variant="contained"
                startIcon={<PlayArrow />}
                onClick={handleStart}
                disabled={systemState === 'RUNNING'}
                fullWidth
              >
                Start System
              </Button>
              <Button
                variant="outlined"
                startIcon={<Pause />}
                disabled={systemState !== 'RUNNING'}
                fullWidth
              >
                Pause
              </Button>
              <Button
                variant="outlined"
                startIcon={<Stop />}
                fullWidth
              >
                Stop
              </Button>
              <Button
                variant="contained"
                color="error"
                onClick={handleEmergencyStop}
                fullWidth
              >
                🚨 E-STOP
              </Button>
            </Stack>

            <Divider sx={{ my: 2 }} />

            <Typography variant="body2" color="text.secondary">
              Current State: {systemState}
            </Typography>
            <Typography variant="body2">
              Cycle: {currentTask?.picks_completed || 0}
            </Typography>
          </CardContent>
        </Card>
      </Grid>

      {/* Live Camera Feed */}
      <Grid item xs={12} md={9}>
        <LiveCameraFeed />
      </Grid>

      {/* Task Progress */}
      <Grid item xs={12}>
        <TaskProgress task={currentTask} />
      </Grid>

      {/* Performance Metrics */}
      <Grid item xs={12}>
        <PerformanceMetrics />
      </Grid>

      {/* Alerts */}
      <Grid item xs={12}>
        <AlertPanel />
      </Grid>
    </Grid>
  );
};

export default OperatorDashboard;
\`\`\`

    fetch('/api/ros2/topics')
      .then(res => res.json())
      .then(data => setTopics(data));

    // WebSocket for real-time topic data
    if (selectedTopic) {
      const ws = new WebSocket(\`ws://localhost:8080/ws/ros2/topic/${selectedTopic}\`);
      ws.onmessage = (event) => {
        setLatestMessage(JSON.parse(event.data));
      };
      return () => ws.close();
    }
  }, [selectedTopic]);

  return (
    <Grid container spacing={2}>
      <Grid item xs={4}>
        <Card>
          <CardHeader title="Active Topics" />
          <CardContent>
            <List>
              {topics.map(topic => (
                <ListItem
                  key={topic.name}
                  button
                  selected={selectedTopic === topic.name}
                  onClick={() => setSelectedTopic(topic.name)}
                >
                  <Checkbox checked={selectedTopic === topic.name} />
                  <ListItemText
                    primary={topic.name}
                    secondary={\`${topic.rate.toFixed(1)} Hz\`}
                  />
                </ListItem>
              ))}
            </List>

            <Stack direction="row" spacing={1} mt={2}>
              <Button variant="outlined" size="small">Subscribe</Button>
              <Button variant="outlined" size="small">Echo</Button>
              <Button variant="outlined" size="small">Record Bag</Button>
            </Stack>
          </CardContent>
        </Card>
      </Grid>

      <Grid item xs={8}>
        <Card>
          <CardHeader
            title={\`Topic: ${selectedTopic || 'None'}\`}
            subheader={selectedTopic && \`Rate: ${topics.find(t => t.name === selectedTopic)?.rate} Hz\`}
          />
          <CardContent>
            {latestMessage ? (
              <ReactJson
                src={latestMessage}
                theme="monokai"
                collapsed={2}
                displayDataTypes={false}
              />
            ) : (
              <Typography color="text.secondary">
                Select a topic to view messages
              </Typography>
            )}
          </CardContent>
        </Card>
      </Grid>
    </Grid>
  );
};

export default ROS2TopicMonitor;
\`\`\`

        </Typography>

        {trend && trendValue && (
          <Stack direction="row" alignItems="center" mt={1}>
            {trend === 'up' && <TrendingUp color="success" />}
            {trend === 'down' && <TrendingDown color="error" />}
            <Typography
              variant="body2"
              color={trend === 'up' ? 'success.main' : 'error.main'}
              ml={0.5}
            >
              {trendValue}
            </Typography>
          </Stack>
        )}
      </CardContent>
    </Card>
  );
};

// Usage:
<MetricCard
  title="Uptime"
  value={99.7}
  unit="%"
  trend="up"
  trendValue="+0.2%"
  icon={<CheckCircle color="success" />}
/>
